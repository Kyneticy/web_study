<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Array</title>
  </head>
  <body>
    <h1>Array</h1>

    <h2>Syntax</h2>
    <!-- 수납 공간 생성 !! -->
    <script>
      var coworkers = ["egoing", "leezche"];
    </script>

    <h2>get</h2>
    <!-- 수납 공간에서 가져오는 방법 !! -->
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <!-- 데이터 추가하는 방법 !! -->
    <script>
      coworkers.push("duru");
      coworkers.push("kiyun");
    </script>

    <h2>count</h2>
    <!-- 개수 세는 방법 !! -->
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
