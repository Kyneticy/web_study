<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Loop</title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        document.write("<li>1</li>");
        var i = 0;
        while (i < 3) {
          document.write("<li>2</li>");
          document.write("<li>3</li>");
          i = i + 1;
        }
        // while 안은 true/false 중 하나만 들어갈 수 있다.
        // true인 동안은 false가 될때까지 {}안에 있는 코드가 반복적으로 실행된다.
        document.write("<li>4</li>");
      </script>
    </ul>
  </body>
</html>
